<div class="search-container" dir="ltr">
  <h2 class="search-title">{{ "search.title" | translate }}</h2>

  <div class="search-form-wrapper">
    <div class="row g-3">
      <!-- From-To Section with Float Label -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="form-group">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="fromTo"
              [(ngModel)]="fromToValue"
              class="w-100"
            />
            <label for="fromTo">{{ "search.from_to" | translate }}</label>
          </p-floatlabel>
        </div>
      </div>

      <!-- Trip Type Section with Float Label -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="form-group">
          <p-floatlabel variant="on">
            <select id="tripRoute" class="form-select">
              <option value="cairo-alexandria">
                {{ "cities.cairo" | translate }} - {{ "cities.alexandria" | translate }}
              </option>
              <option value="cairo-luxor">
                {{ "cities.cairo" | translate }} - {{ "cities.luxor" | translate }}
              </option>
              <option value="alexandria-luxor">
                {{ "cities.alexandria" | translate }} - {{ "cities.luxor" | translate }}
              </option>
              <option value="luxor-aswan">
                {{ "cities.luxor" | translate }} - {{ "cities.aswan" | translate }}
              </option>
              <option value="alexandria-hurghada">
                {{ "cities.alexandria" | translate }} - {{ "cities.hurghada" | translate }}
              </option>
            </select>
          </p-floatlabel>
        </div>
      </div>

      <!-- Date Section with Float Label -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="form-group">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="dateRange"
              [(ngModel)]="dateRange"
              class="w-100"
            />
            <label for="dateRange">{{ "search.date_range" | translate }}</label>
          </p-floatlabel>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="form-group">
          <button class="search-btn" (click)="onSearch()">
            <i class="bi bi-send-fill me-1"></i> {{ "search.show_results" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
