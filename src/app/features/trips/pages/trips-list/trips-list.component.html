<div class="trips-container">
  <div class="trips-header">
    <h1>Discover Amazing Trips</h1>
    <p>Explore our collection of handpicked travel experiences</p>

    <div class="filter-container">
      <div class="search-box">
        <input
          type="text"
          placeholder="Search destinations..."
          (input)="onSearch($event)"
        />
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>

  <div class="trips-grid" *ngIf="filteredTrips.length > 0">
    <div class="trip-card" *ngFor="let trip of filteredTrips">
      <div class="trip-image">
        <img [src]="trip.imageUrl" [alt]="trip.title" />
      </div>
      
    </div>
  </div>

  <div *ngIf="filteredTrips.length === 0" class="no-results">
    <i class="fas fa-search fa-3x"></i>
    <h3>No trips found</h3>
    <p>Try adjusting your search criteria</p>
    <button class="btn btn-primary" (click)="loadTrips()">View All Trips</button>
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
          Previous
        </button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <button class="page-link" (click)="onPageChange(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
