<div
  class="about-container"
  [dir]="currentLanguage.rtl ? 'rtl' : 'ltr'"
  [ngClass]="{ 'dark-theme': isDarkTheme() }"
>
  <div class="about-header">
    <h1>{{ "about.title" | translate }}</h1>
    <p>{{ "about.welcome" | translate }}</p>
  </div>

  <div class="about-content">
    <div class="image-section">
      <div class="yellow-circle"></div>
      <img
        src="assets/images/r7ala-bus.svg"
        alt="Ra7ala Bus"
        class="bus-image"
      />
      <div class="places-badge">
        <span>10+</span>
        <span>{{ "about.places" | translate }}</span>
      </div>
    </div>

    <div class="text-section">
      <p>{{ "about.paragraph1" | translate }}</p>

      <p>{{ "about.paragraph2" | translate }}</p>

      <p>{{ "about.paragraph3" | translate }}</p>
    </div>
  </div>
</div>
