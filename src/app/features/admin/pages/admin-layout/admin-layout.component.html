<div
  class="admin-layout"
  [ngClass]="{ 'dark-theme': isDarkTheme() }"
  [dir]="currentLanguage.rtl ? 'rtl' : 'ltr'"
>
  <div class="admin-wrapper container-fluid g-0">
    <!-- Sidebar (removing collapse functionality) -->
    <app-admin-sidebar
      [isHidden]="isSidebarHidden"
      class="d-block"
    ></app-admin-sidebar>

    <!-- Main content area (removing classes related to sidebar collapse) -->
    <div class="main-content" [class.sidebar-hidden]="isSidebarHidden">
      <!-- Admin header - with profile section -->
      <header class="admin-header">
        <div class="d-flex justify-content-between align-items-center w-100">
          <!-- Title on the left -->
          <div class="d-flex align-items-center">
            <h1 class="admin-title">
              {{ "admin.dashboard_title" | translate }}
            </h1>
          </div>
        </div>
      </header>

      <!-- Admin content -->
      <div class="admin-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
