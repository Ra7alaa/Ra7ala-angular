<div class="login-wrapper">
  <div class="login-left">
    <img src="assets/images/bus.svg" alt="Login Image" class="login-image" />
  </div>
  <div class="login-right">
    <h1 class="logo-text">Ra7ala</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope icon"></i>
          <input type="email" class="form-control email-input" placeholder="Enter your Email" />
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <i class="fa fa-lock icon"></i>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <a href="#" class="forgot">Forget Password?</a>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isSubmitting">
        Log In
      </button>

      <p class="signup-link">
        Not member yet? <a routerLink="/auth/register">Create an account</a>
      </p>
    </form>
  </div>
</div>
