<div class="login-wrapper">
  <div class="login-container">
    <h1>Ra7ala</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Email/Username field -->
      <div class="form-group">
        <label for="emailOrUsername">Email or Username</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="emailOrUsername"
            formControlName="emailOrUsername"
            [ngClass]="{
              'is-invalid':
                loginForm.get('emailOrUsername')?.invalid &&
                loginForm.get('emailOrUsername')?.touched
            }"
            placeholder="Enter your email or username"
          />
          <div
            *ngIf="
              loginForm.get('emailOrUsername')?.invalid &&
              loginForm.get('emailOrUsername')?.touched
            "
            class="error-text"
          >
            Email or username is required
          </div>
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
            placeholder="Enter your password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            (keydown.enter)="togglePasswordVisibility()"
            (keydown.space)="
              togglePasswordVisibility(); $event.preventDefault()
            "
            tabindex="0"
            aria-label="Toggle password visibility"
          >
            <i
              class="fa"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </button>
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="error-text"
          >
            Password is required
          </div>
        </div>
      </div>

      <!-- Remember me checkbox -->
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <a routerLink="/auth/forgot-password" class="forgot-link"
          >Forgot password?</a
        >
      </div>

      <!-- Login button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="btn-login"
      >
        <span *ngIf="!isSubmitting">Login</span>
        <span *ngIf="isSubmitting">
          <i class="fa fa-spinner fa-spin"></i> Logging in...
        </span>
      </button>

      <!-- Register link -->
      <p class="register-text">
        Don't have an account? <a routerLink="/auth/register">Sign Up</a>
      </p>
    </form>
  </div>
</div>
