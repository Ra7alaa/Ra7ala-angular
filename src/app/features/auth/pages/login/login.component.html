<div class="login-page row m-0">
  <!-- Left: Bus Image -->
  <div class="col-md-6 p-0">
    <div class="bus-container">
      <img
        src="assets/images/r7ala-bus.svg"
        alt="Bus"
        class="bus-image img-fluid"
      />
    </div>
  </div>

  <!-- Right: Login Form -->
  <div class="col-md-6 p-0">
    <div class="form-container">
      <div class="form-content">
        <h1 class="logo-title">Ra7ala</h1>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="login-form"
        >
          <!-- Error message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Email Address -->
          <div class="form-group mb-4">
            <label for="emailOrUsername" class="form-label"
              >Email Address</label
            >
            <div class="input-wrapper">
              <input
                type="email"
                id="emailOrUsername"
                formControlName="emailOrUsername"
                class="form-control"
                placeholder="Enter your Email"
              />
              <span class="input-icon">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <span class="input-icon">
                <i class="fa fa-lock"></i>
              </span>
            </div>
          </div>

          <!-- Remember me and forgot password -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <a routerLink="/auth/forgot-password" class="forgot-link"
              >Forgot Password?</a
            >
          </div>

          <!-- Login button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isSubmitting"
            class="btn btn-login w-100"
          >
            Log In
          </button>

          <!-- Register link -->
          <div class="text-center mt-3 signup-text">
            <span>Not member yet? </span>
            <a routerLink="/auth/register" class="create-account"
              >Create an account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
