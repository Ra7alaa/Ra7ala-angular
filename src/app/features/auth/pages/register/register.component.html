<div class="register-page d-flex">
  <!-- Left: Registration Form -->
  <div class="register-container d-flex flex-column justify-content-center align-items-center">
    <div class="register-card card shadow">
      <div class="card-body p-4">
        <!-- <h2 class="title text-center mb-2">Ra7ala</h2> -->
        <h1 class="logo-text">Ra7ala</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Enter your name"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('name')?.invalid &&
                  (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('name')?.invalid &&
                (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)
              "
            >
              Name is required
            </div>
          </div>

       <!-- Email -->
<div class="mb-3">
  <label for="email" class="form-label">Email Address</label>
  <div class="input-wrapper">
    <i class="fa fa-envelope icon"></i>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter your email"
      [ngClass]="{
        'is-invalid':
          registerForm.get('email')?.invalid &&
          (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
      }"
    />
  </div>
  <div
    class="invalid-feedback"
    *ngIf="
      registerForm.get('email')?.invalid &&
      (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
    "
  >
    Email is required or invalid
  </div>
</div>


          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock icon"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('password')?.invalid &&
                    (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)
                }"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)
              "
            >
              Password must be at least 6 characters
            </div>
          </div>
          
          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock icon"></i>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('confirmPassword')?.invalid &&
                    (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)
                }"
              />
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('confirmPassword')?.invalid &&
                (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)
              "
            >
              Passwords do not match
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-warning w-100 text-white fw-bold"
            [disabled]="registerForm.invalid || isSubmitting"
          >
            Create account
          </button>
        </form>

        <div class="text-center mt-3">
          Have Account?
          <a routerLink="/auth/login" class="text-warning">Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: Image -->
  <div class="register-image">
    <img src="assets/images/bus.svg" alt="Bus" />
  </div>
</div>
