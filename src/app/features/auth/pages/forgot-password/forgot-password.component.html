<div class="forgot-password-wrapper">
  <div class="forgot-password-left">
    <img
      src="assets/images/bus.svg"
      alt="Forgot Password Image"
      class="forgot-password-image"
    />
  </div>
  <div class="forgot-password-right">
    <h1 class="logo-text">Ra7ala</h1>

    <h2 class="title">Find Your Account</h2>
    <p class="subtitle">
      Enter your email, and we will send you a link to reset your password.
    </p>

    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="forgot-password-form"
    >
    <div class="form-group">
      <label for="email">Email Address</label>
      <div class="input-wrapper">
        <i class="fa fa-envelope icon"></i>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control email-input"
          placeholder="Enter your Email"
          [ngClass]="{
            'is-invalid':
              forgotPasswordForm.get('email')?.invalid &&
              (forgotPasswordForm.get('email')?.dirty ||
                forgotPasswordForm.get('email')?.touched)
          }"
        />
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          forgotPasswordForm.get('email')?.invalid &&
          (forgotPasswordForm.get('email')?.dirty ||
            forgotPasswordForm.get('email')?.touched)
        "
      >
        Please enter a valid email address
      </div>
    </div>
      <button
        type="submit"
        class="btn-submit"
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
      >
      Submit
      </button>
      <!-- Error message display -->
<div *ngIf="errorMessage" class="error-message" style="color: red; text-align: center; margin-top: 10px;">
  {{ errorMessage }}
</div>

<p style="text-align: center; font-size: 0.85rem; margin-top: 1rem;">
  Remember your password?
  <a routerLink="/auth/login" style="color: #f9aa61; text-decoration: none;">Log in</a>
</p>
      
    
    </form>
  </div>
</div>
