<div class="forgot-password-wrapper">
  <div class="forgot-password-left">
    <img
      src="assets/images/bus.svg"
      alt="Forgot Password Image"
      class="forgot-password-image"
    />
  </div>
  <div class="forgot-password-right">
    <h1 class="logo-text">Ra7ala</h1>

    <h2 class="title">Find Your Account</h2>
    <p class="subtitle">
      Please enter your email address to search for your account.
    </p>

    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="forgot-password-form"
    >
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope icon"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control email-input"
            placeholder="Enter your Email"
            [ngClass]="{
              'is-invalid':
                forgotPasswordForm.get('email')?.invalid &&
                (forgotPasswordForm.get('email')?.dirty ||
                  forgotPasswordForm.get('email')?.touched)
            }"
          />
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.dirty ||
              forgotPasswordForm.get('email')?.touched)
          "
        >
          Please enter a valid email address
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
      >
        Search
      </button>
    </form>
  </div>
</div>
