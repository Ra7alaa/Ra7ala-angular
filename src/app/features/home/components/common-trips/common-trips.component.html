<section class="container py-5">
  <h3 class="text-center fw-bold mb-4 mb-md-5">The most common trips</h3>

  <div class="row">
    <div class="col-12">
      <!-- Navigation buttons for mobile & small screens -->
      <div class="d-flex justify-content-between mb-3 d-md-none">
        <button class="btn btn-sm btn-custom-outline" (click)="scrollLeft()">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-sm btn-custom-outline" (click)="scrollRight()">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>

      <!-- Cards container with responsive behavior -->
      <div
        class="d-flex flex-nowrap overflow-auto pb-3 gap-2 gap-md-3 gap-lg-4"
        style="scrollbar-width: none; -ms-overflow-style: none"
      >
        <div
          class="card border-0 shadow-sm rounded-4"
          style="min-width: 280px; max-width: 100%"
          [style.width]="'calc(100vw - 32px)'"
          [style.width.md]="'calc(50% - 12px)'"
          [style.width.lg]="'calc(33.333% - 16px)'"
          *ngFor="let trip of trips"
        >
          <div class="position-relative w-100">
            <!-- Image with full width and custom shape -->
            <div class="image-container">
              <img
                [src]="trip.imageUrl"
                [alt]="trip.location"
                class="card-img-top rounded-top-4 w-100"
                style="height: 200px; object-fit: cover"
              />
              <div class="img-overlay"></div>
            </div>
          </div>
          <div class="card-body p-3">
            <div class="d-flex justify-content-between mb-2">
              <span class="price-text fs-5">${{ trip.price }}</span>
              <span class="fs-5">{{ trip.location }}</span>
            </div>
            <div class="d-flex align-items-center text-secondary">
              <i class="bi bi-send-fill me-1 trip-icon"></i>
              <span>{{ trip.duration }} Days Trip</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center mt-4">
    <div class="d-flex gap-2">
      <button
        type="button"
        class="btn p-0"
        *ngFor="let _ of [0, 1, 2]; let i = index"
        (click)="goToPage(i)"
        [ngClass]="currentPage === i ? 'active-dot' : ''"
        style="
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #ddd;
          border: none;
        "
      ></button>
    </div>
  </div>
</section>
