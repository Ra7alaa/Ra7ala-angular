<div class="owner-layout" appRtl>
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: var(--primary-color)"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span class="me-2"><i class="fas fa-bus"></i></span>
        {{ "owner.title" | translate }}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Notification and Owner dropdowns have been removed -->
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="owner-sidebar d-none d-lg-block">
      <div class="list-group list-group-flush mt-3">
        <a
          routerLink="/owner/dashboard"
          routerLinkActive="active"
          class="list-group-item list-group-item-action border-0"
        >
          <i class="fas fa-tachometer-alt me-2 text-primary"></i>
          {{ "owner.sidebar.dashboard" | translate }}
        </a>
        <a
          routerLink="/owner/company-requests"
          routerLinkActive="active"
          class="list-group-item list-group-item-action border-0"
        >
          <i class="fas fa-clipboard-list me-2 text-primary"></i>
          {{ "owner.sidebar.company_requests" | translate }}
          <span
            *ngIf="pendingRequestsCount > 0"
            class="badge rounded-pill bg-danger float-end"
            >{{ pendingRequestsCount }}</span
          >
        </a>
        <a
          routerLink="/owner/companies"
          routerLinkActive="active"
          class="list-group-item list-group-item-action border-0"
        >
          <i class="fas fa-building me-2 text-primary"></i>
          {{ "owner.sidebar.companies" | translate }}
        </a>
        <hr />
        <a
          routerLink="/owner/settings"
          routerLinkActive="active"
          class="list-group-item list-group-item-action border-0"
        >
          <i class="fas fa-cog me-2 text-primary"></i>
          {{ "owner.sidebar.settings" | translate }}
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="owner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
